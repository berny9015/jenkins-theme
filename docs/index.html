<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../dist/main.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 13px;
            line-height: 1.4em;
        }

        #header .logo {
            margin-left: 16px;
        }

        #header .login {
            position: relative;
            top: 6px;
            color: white;
            margin-right: 10px;
        }

        #right-top-nav {
            margin-right: 1em;
            height: 2em;
            line-height: 2em;
        }

        #breadcrumbs {
            list-style-type: none;
            padding: 0 0 0 8px;
            margin: 0;
            height: 2em;
            border-bottom: 1px solid #d3d7cf;
        }

        #breadcrumbs li {
            line-height: 2em;
        }

        .smallfont {
            text-decoration: underline;
            font-size: 9px;
        }

        .pull-right {
            float: right;
        }
    </style>
</head>
<body>
<div id="header">
    <div class="login pull-right">
        <a href="#">
            <b>login</b>
        </a>
    </div>
    <div class="logo">
    </div>
</div>
<div class="top-sticker-inner">
    <div id="right-top-nav" class="pull-right">
        <span class="smallfont">
            <a href="#">
                自动刷新
            </a>
        </span>
    </div>
    <div id="breadcrumbs">
        <ul>
            <li class="item">
                <a href="#" class="breadcrumbBarAnchor">
                    Jenkins
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
